<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function() {
    $('#ciid').on('input', function() {
        var cidValue = $(this).val();
        if (cidValue.length === 11) {
            // CID has 11 digits
            $('#cidError').text(''); // Clear error message
        } else {
            // CID does not have 11 digits
            $('#cidError').text('CID must be 11 digits'); // Set error message
            }
        });
    });
</script>
<script>
    // Get the value of the CID input field
var cid = document.getElementById('ciid').value;

    //for checking the CID inside the database
    $(document).ready(function() {
    $('#ciid').keyup(function() {
        var cid = $(this).val();
        
        // Send an AJAX request to check if CID exists
        $.ajax({
            url: '/check_cid/'+cid,
            method: 'GET',
            success: function(response) {
                if (response.exists) {
                    // CID does not exist, display message to the user
                    // CID exists, populate other fields
                    $('#username').val(response.username);
                    $('#full_name').val(response.full_name);
                    $('#email').val(response.email);
                    $('#date').val(response.dob);
                    $('#cidError').text('CID found! Please change').addClass('text-danger').show();
                    $('#cid-message').text('').hide();
                    $('#save').prop('disabled', true); // Enable the save button
                } else {
                    $('#cid-message').text('CID can be used').addClass('text-sucess').show();
                    $('#cidError').text('').hide();
                    $('#save').prop('disabled', false); // Disable the save button
                }
            }
        });
    });
});
</script>
